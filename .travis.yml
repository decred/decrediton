sudo: required

language: node_js
node_js:
- "9"

cache:
  yarn: true
  directories:
    - node_modules
    - app/node_modules

install:
  - yarn

script:
  - yarn lint || travis_terminate 1
  - yarn test || travis_terminate 1
  - yarn build || travis_terminate 1
  - yarn i18n-check-dupes || travis_terminate 1
  - travis_wait yarn package-dev-linux
