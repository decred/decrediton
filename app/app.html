<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Decrediton</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body style="font-family: 'Source Sans Pro', sans-serif;color: #333;font-size: 14px;line-height: 20px;font-weight: 400;margin: 0px;min-height: 100%;background-color: #FFF;box-sizing: border-box;">
    <div id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        document.write(script.outerHTML);
      }
    </script>
  </body>
</html>
